<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>

		<script type="text/javascript" src="../js/react.development.js"></script>
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<script type="text/javascript" src="../js/babel.min.js"></script>
		<!-- 引入props-types，用于对组件标签进行限制 -->
		<script type="text/javascript" src="../js/prop-types.js"></script>

		<script type="text/babel">
			// 创建函数式组件
			function Person(props) {
				const { name, age, sex } = props
				return (
					<ul>
						<li>姓名：{name}</li>
						<li>年龄：{age}</li>
						<li>性别：{sex}</li>
					</ul>
				)
			}

			Person.propTypes = {
				name: PropTypes.string.isRequired,
				age: PropTypes.number,
				sex: PropTypes.string,
				speak: PropTypes.func,
			}

			Person.defaultProps = {
				sex: '不男不女',
				age: 18,
			}

			// 渲染组件到页面
			ReactDOM.render(<Person name="六分打开" speak={speak} />, document.getElementById('test1'))
			ReactDOM.render(<Person name="六" age={20} sex="女" />, document.getElementById('test2'))
			const p = { name: '六分tou', age: 22, sex: '男' }
			ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

			const speak = () => {
				console.log('我是一个函数...')
			}
		</script>
	</body>
</html>
