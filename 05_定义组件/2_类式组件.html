<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/javascript" src="../js/react.development.js"></script>
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<script type="text/javascript" src="../js/babel.min.js"></script>

		<script type="text/babel">
			// 创建类式组件
			class Demo extends React.Component {
				render() {
					console.log(this) // Demo的实例对象 <=> Demo组件实例对象
					return <h2>我是类式组件，适用于“复杂组件”的定义</h2>
				}
			}
			// 渲染组件到页面
			ReactDOM.render(<Demo />, document.getElementById('test'))
			/**
			 * 执行了ReactDOM.render(<Demo />...发生了什么？
			 * - 1.React解析组件标签，找打了Demo组件
			 * - 2.发现组件是类定义的，随后new出Demo的实例，并通过该实例调用到原型上的render方法
			 * - 3.将render方法中返回的虚拟DOM转为真实DOM，随后呈现在页面中
			 */
		</script>
	</body>
</html>
